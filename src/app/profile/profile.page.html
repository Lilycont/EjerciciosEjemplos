<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="userlist"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <div *ngIf="users">
    <ion-card>
      <ion-card-content class="ion-text-center">
        <ion-card-title>
        {{users.name}}
        </ion-card-title>
        <ion-card-subtitle>
          {{users.username}}
        </ion-card-subtitle>
        
        <ion-list>
          <ion-item>
            <ion-label>{{users.email}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{users.phone}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{users.website}}</ion-label>
          </ion-item>
          
          
          
          
        </ion-list>
       
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
